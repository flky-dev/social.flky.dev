      <!-- Monero OnClick -->
      <script>
         function monero() {
            walletAdress = "45rq9JXhPaR8F2Xy2ybt3rgMrcPdeqoaZWRfQDvutCtmG5jDWoYBMEQ8jpaASpVhbk9cjcMgAuguu7QZvri6VEjGKrPkP4w" // Monero Wallet Address
            window.open(`monero://${walletAdress}?tx_description=Donation`, '_blank'); // Try to open Monero Wallet in desktop application

            // Copy the address to clipboard in case the user doesn't have an application to open it. Why can't all of this this just be one line?
            temp = document.createElement("input");
            document.body.appendChild(temp);
            temp.value = walletAdress;
            temp.select();
            navigator.clipboard.writeText(temp.value);
            temp.remove();

            alert("Address copied to Clipboard!") // Yay alerts, who doesn't love these?
         }
